<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask-Moment</title>
    <!-- Important! Flask-Moment require JQuery -->
    <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
    {{ moment.include_moment() }}
</head>
<body>
    <div>
        <h1>Time : {{ moment(current_time).format("LLL") }}</h1>
        <h2>Refreshing Time : {{ moment(current_time).fromNow(refresh=True) }}</h2>
    </div>
</body>
</html>
