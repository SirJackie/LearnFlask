<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url_for() Function</title>
</head>
<body>
    <div>
        <p>url_for("index") : {{ url_for("index") }}</p>
        <p>url_for("user", name=John) : {{ url_for("user", name="John") }}</p>
        <p>url_for("user", name=John, a=1, b=2) :
            {{ url_for("user", name="John", a=1, b=2) }}</p>
    </div>
</body>
</html>
